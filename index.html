<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Search India</title>
    <script defer src="./src/js/controller.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h1>Bank Search India</h1>
    </header>
    <section class="operations">
      <div class="operations__tab-container">
        <button
          class="btn operations__tab operations__tab--1 operations__tab--active"
          data-tab="1"
        >
          Search
        </button>

        <button class="btn operations__tab operations__tab--2" data-tab="2">
          Bookmarks
        </button>
      </div>

      <div
        class="
          operations__content operations__content--1 operations__content--active
        "
      >
        <form action="">
          <select name="city" id="city" class="select--city">
            <option value="BANGALORE">BANGALORE</option>
            <option value="CHENNAI">CHENNAI</option>
            <option value="DELHI">DELHI</option>
            <option value="GOA">GOA</option>
            <option value="MUMBAI">MUMBAI</option>
          </select>
          <input
            type="text"
            id="search-input"
            class="search-input"
            placeholder="Start typing to search"
          />
        </form>
        <div class="table"></div>
        <div class="pagination"></div>
        <label for="total-results">Results per page</label>
        <select name="" id="total-results">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="75">75</option>
          <option value="100">100</option>
        </select>
      </div>

      <div class="operations__content operations__content--2">
        <div class="bookmarks"></div>
      </div>
    </section>
  </body>
</html>
